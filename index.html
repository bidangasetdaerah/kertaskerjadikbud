<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Data KIB Aset Dinas Pendidikan dan Kebudayaan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .eye-icon, .book-icon {
      cursor: pointer;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      width: 1.5rem;
      height: 1.5rem;
      font-size: 1.25rem;
    }
    .eye-icon { color: #2563eb; }
    .book-icon { color: #16a34a; }
    .rotate-90 { transform: rotate(90deg); }
  </style>
</head>
<body class="bg-gray-50 font-sans flex flex-col min-h-screen">

  <!-- Sidebar -->
  <aside id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-white/90 backdrop-blur-lg shadow-lg transform -translate-x-full md:translate-x-0 transition-transform z-40 flex flex-col">
    <!-- Logo Header -->
    <div class="px-4 py-3 border-b flex items-center gap-3">
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/34/Lambang_Kabupaten_Donggala.png" alt="Lambang Kabupaten Donggala" class="h-8 w-auto object-contain" />
      <span class="text-lg font-semibold text-blue-700">ASET DIKBUD</span>
      <img src="https://upload.wikimedia.org/wikipedia/commons/e/eb/Logo-Tut-Wuri-Handayani-PNG-Warna.png" alt="Logo Tut Wuri Handayani" class="h-8 w-auto object-contain ml-auto" />
    </div>

    <!-- Navigasi -->
    <nav class="p-4 space-y-2">
      <a href="#" data-sheet="Master Data" class="flex items-center gap-2 p-2 rounded-lg hover:bg-blue-100 text-gray-700"><i class="bi bi-house-door"></i> Master Data</a>
      <button id="kibBtn" class="w-full flex items-center justify-between p-2 rounded-lg hover:bg-blue-100">
        <span class="flex items-center gap-2"><i class="bi bi-archive"></i> Input Data Aset</span>
        <i id="kibArrow" class="bi bi-chevron-right transition-transform"></i>
      </button>
      <div id="kibDropdown" class="ml-6 mt-1 space-y-1 hidden">
        <a href="inputdata.html" class="block p-2 rounded-lg hover:bg-green-100">KIB B</a>
        <a href="#" class="block p-2 rounded-lg hover:bg-green-100">KIB C</a>
      </div>
    </nav>
  </aside>

  <!-- Konten utama -->
  <main class="flex-1 p-6 overflow-auto max-w-full md:ml-64 transition-all">
    <!-- Tombol Toggle Sidebar (Mobile) -->
    <button id="mobileMenuBtn" class="md:hidden mb-4 px-4 py-2 bg-blue-600 text-white rounded focus:outline-none">
      ☰ Menu
    </button>

    <h2 class="text-2xl font-semibold mb-6 text-center text-gray-800">
      Data Satuan Pendidikan Jenjang SD-SMP Negeri dan Swasta
    </h2>

    <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-6 max-w-5xl mx-auto">
      <input id="searchInput" type="text" placeholder="Cari data sekolah..." class="flex-grow px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <div class="overflow-x-auto max-w-7xl mx-auto shadow rounded-lg bg-white">
      <table id="dataTable" class="min-w-full table-auto border-collapse border border-gray-300">
        <thead class="bg-blue-600 text-white">
          <tr id="tableHeader" class="text-center"></tr>
        </thead>
        <tbody id="tableBody" class="divide-y divide-gray-200"></tbody>
      </table>
    </div>

    <nav aria-label="Pagination" class="mt-6 flex justify-center">
      <ul id="pagination" class="inline-flex space-x-1"></ul>
    </nav>
  </main>

  <!-- Footer -->
  <footer class="w-full bg-gradient-to-r from-blue-600 to-green-600 py-4 text-center shadow-inner">
    <p class="text-base md:text-lg text-white font-bold tracking-wide"
       style="text-shadow: 0 0 8px rgba(255,255,255,0.7);">
      DINAS PENDIDIKAN DAN KEBUDAYAAN
    </p>
    <p class="text-sm text-white font-semibold tracking-wide"
       style="text-shadow: 0 0 6px rgba(255,255,255,0.7);">
      KOMBEL TONDA TALUSI - SOU BATIK
    </p>
  </footer>

  <script>
    // Toggle KIB dropdown
    document.getElementById('kibBtn').addEventListener('click', () => {
      document.getElementById('kibDropdown').classList.toggle('hidden');
      document.getElementById('kibArrow').classList.toggle('rotate-90');
    });

    // Toggle sidebar on mobile
    document.getElementById('mobileMenuBtn').addEventListener('click', () => {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('-translate-x-full');
    });

    const SPREADSHEET_ID = '152oNQyrJEeg-xW3okB2LKbGIUapxDakDMCbDjqpDl3U';
    const SHEET_NAME = 'Master Data';
    const rowsPerPage = 50;
    let allData = [], filteredData = [], kibColIndex = -1, dokBarcodeColIndex = -1;

    async function loadSheet(sheetName = SHEET_NAME) {
      const url = `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(sheetName)}`;
      try {
        const res = await fetch(url);
        const text = await res.text();
        const jsonStr = text.substring(text.indexOf('{'), text.lastIndexOf('}') + 1);
        const data = JSON.parse(jsonStr);
        const cols = data.table.cols.map(c => c.label);
        kibColIndex = cols.findIndex(c => c && c.toLowerCase().includes('kib peralatan dan mesin'));
        dokBarcodeColIndex = cols.findIndex(c => c && c.toLowerCase().includes('dokumen barcode'));
        const rows = data.table.rows;
        allData = rows.map(r => r.c.map(cell => (cell ? cell.v : '')));
        filteredData = [...allData];
        renderTableHeader(cols);
        renderTablePage(1);
      } catch (e) {
        console.error(e);
      }
    }

    function renderTableHeader(cols) {
      const headerRow = document.getElementById('tableHeader');
      headerRow.innerHTML = '';
      cols.forEach(col => {
        const th = document.createElement('th');
        th.textContent = col;
        th.className = 'px-4 py-3 border border-blue-700 font-semibold text-sm';
        headerRow.appendChild(th);
      });
    }

    function renderTablePage(page) {
      const tbody = document.getElementById('tableBody');
      tbody.innerHTML = '';
      const start = (page - 1) * rowsPerPage, end = start + rowsPerPage;
      filteredData.slice(start, end).forEach(row => {
        const tr = document.createElement('tr');
        tr.className = 'hover:bg-gray-100 transition';
        row.forEach((cell, idx) => {
          const td = document.createElement('td');
          td.className = 'px-4 py-2 border border-gray-300 align-middle';
          if (idx === kibColIndex && isValidUrl(cell)) {
            td.classList.add('text-center');
            td.innerHTML = `<a href="${cell}" target="_blank" rel="noopener noreferrer" class="eye-icon" title="Lihat detail KIB"><i class="bi bi-eye"></i></a>`;
          } else if (idx === dokBarcodeColIndex && isValidUrl(cell)) {
            td.classList.add('text-center');
            td.innerHTML = `<a href="${cell}" target="_blank" rel="noopener noreferrer" class="book-icon" title="Lihat Dokumen Barcode"><i class="bi bi-journal-text"></i></a>`;
          } else {
            td.textContent = cell;
            td.classList.add('text-left');
          }
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
      renderPagination(page);
    }

    function renderPagination(currentPage) {
      const totalPages = Math.ceil(filteredData.length / rowsPerPage);
      const pagination = document.getElementById('pagination');
      pagination.innerHTML = '';
      function createPageItem(page, label = null, disabled = false, active = false) {
        const li = document.createElement('li');
        const btn = document.createElement('button');
        btn.textContent = label || page;
        btn.disabled = disabled;
        btn.className = `px-3 py-1 rounded ${active ? 'bg-blue-600 text-white' : 'bg-white text-blue-600 hover:bg-blue-100'} disabled:opacity-50 disabled:cursor-not-allowed transition`;
        btn.addEventListener('click', () => { if (!disabled) renderTablePage(page); });
        li.appendChild(btn);
        return li;
      }
      pagination.appendChild(createPageItem(currentPage - 1, '« Prev', currentPage === 1));
      for (let i = 1; i <= totalPages; i++) {
        pagination.appendChild(createPageItem(i, null, false, i === currentPage));
      }
      pagination.appendChild(createPageItem(currentPage + 1, 'Next »', currentPage === totalPages));
    }

    function isValidUrl(str) {
      try { new URL(str); return true; } catch { return false; }
    }

    document.getElementById('searchInput').addEventListener('input', () => {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      filteredData = allData.filter(row => searchTerm === '' || row.some(cell => String(cell).toLowerCase().includes(searchTerm)));
      renderTablePage(1);
    });

    document.querySelectorAll('[data-sheet]').forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        loadSheet(link.getAttribute('data-sheet'));
      });
    });

    loadSheet();
  </script>
</body>
</html>
