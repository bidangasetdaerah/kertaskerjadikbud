<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>INPUT DATA KIB B (PERALATAN DAN MESIN)</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
<style>
  html { scroll-behavior: smooth; }
  body { font-family: 'Inter', sans-serif; }
</style>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">

<!-- HEADER -->
<header class="sticky top-0 z-40 bg-white/90 backdrop-blur border-b shadow-sm">
  <div class="max-w-7xl mx-auto flex items-center justify-between px-4 py-3">
    <!-- Kiri -->
    <div class="flex items-center gap-2">
      <button id="menuToggle" class="md:hidden p-2 rounded-lg hover:bg-gray-100">
        <i class="bi bi-list text-2xl"></i>
      </button>
      <div class="flex items-center gap-2">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/34/Lambang_Kabupaten_Donggala.png" class="h-8 w-auto" />
        <img src="https://upload.wikimedia.org/wikipedia/commons/e/eb/Logo-Tut-Wuri-Handayani-PNG-Warna.png" class="h-8 w-auto" />
      </div>
    </div>
    <!-- Judul -->
    <h1 class="text-lg md:text-xl font-extrabold text-center flex-1">INPUT DATA ASET SEKOLAH – KIB B</h1>
  </div>
</header>

<div class="flex flex-1">
  <!-- SIDEBAR -->
  <nav id="sidebar" class="fixed md:static inset-y-0 left-0 w-64 bg-white border-r shadow-md transform -translate-x-full md:translate-x-0 transition-transform duration-300 z-50 flex flex-col">
    <div class="px-6 py-4 border-b flex items-center gap-3">
      <span class="text-lg font-semibold text-blue-700">ASET DIKBUD</span>
    </div>
    <a href="index.html" class="px-6 py-3 text-gray-700 hover:text-blue-600 hover:bg-blue-50 border-b">Master Data</a>
    <div class="group border-b">
      <button id="kibBtn" class="w-full flex justify-between items-center px-6 py-3 hover:bg-blue-100">
        <span class="font-medium text-gray-700">KIB</span>
        <svg id="kibArrow" class="w-4 h-4 text-gray-500 transition-transform" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" /></svg>
      </button>
      <div id="kibDropdown" class="hidden flex flex-col bg-gray-50 border-t">
        <a href="inputdata.html" class="px-10 py-2 text-gray-600 hover:bg-blue-600 hover:text-white">Input KIB B</a>
        <a href="#" class="px-10 py-2 text-gray-600 hover:bg-blue-600 hover:text-white">Input KIB C</a>
      </div>
    </div>
  </nav>

  <!-- KONTEN -->
  <main class="flex-1 px-4 py-4 max-w-7xl mx-auto">
    <!-- Filter -->
    <div class="flex flex-col sm:flex-row sm:items-center gap-3 mb-6">
      <div class="relative flex-1">
        <input id="search" type="text" placeholder="Cari kecamatan…" class="w-full rounded-xl border px-4 py-2 pr-10 shadow-sm focus:ring-2 focus:ring-indigo-500" />
        <i class="bi bi-search absolute right-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
      </div>
      <div class="flex items-center gap-2">
        <button id="btnShowAll" class="px-3 py-2 rounded-lg border shadow-sm">Semua</button>
        <button id="btnShowAvailable" class="px-3 py-2 rounded-lg border shadow-sm">Tersedia</button>
        <button id="btnShowMissing" class="px-3 py-2 rounded-lg border shadow-sm">Belum Ada</button>
      </div>
    </div>

    <!-- Grid -->
    <div id="grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-3"></div>
  </main>
</div>

<!-- FOOTER -->
<footer class="w-full bg-gradient-to-r from-blue-600 to-green-600 py-3 px-4 shadow-inner relative mt-auto">
  <div class="text-center">
    <p class="text-sm md:text-base text-white font-bold tracking-wide">DINAS PENDIDIKAN DAN KEBUDAYAAN</p>
    <p class="text-xs text-white font-semibold">KOMBEL TONDA TALUSI - SOU BATIK</p>
  </div>
  <p class="absolute bottom-1 right-3 text-[10px] md:text-xs text-white/90">Terakhir diperbarui: <span id="now"></span></p>
</footer>

<script>
  // Sidebar toggle
  const menuToggle = document.getElementById('menuToggle');
  const sidebar = document.getElementById('sidebar');
  menuToggle.addEventListener('click', () => {
    sidebar.classList.toggle('-translate-x-full');
  });

  // Dropdown toggle
  const kibBtn = document.getElementById('kibBtn');
  const kibDropdown = document.getElementById('kibDropdown');
  const kibArrow = document.getElementById('kibArrow');
  kibBtn.addEventListener('click', () => {
    kibDropdown.classList.toggle('hidden');
    kibArrow.classList.toggle('rotate-90');
  });

  // Data kecamatan
  const data = [
    { name: 'Banawa', url: 'https://docs.google.com/spreadsheets/d/1Ql_xKix5CFAedhZRTu_kw_7gnKKZYevY/edit?gid=1917777904' },
    { name: 'Banawa Tengah', url: 'https://docs.google.com/spreadsheets/d/1cvgNSBgTX4pcCXEXWMsupF0NmMLxhERJ/edit?gid=1454720232' },
    { name: 'Banawa Selatan', url: 'https://docs.google.com/spreadsheets/d/1JGop98g-bmxX8xq9SpVedCHJ7z8p8aTV/edit?gid=708970016' },
    { name: 'Rio Pakava', url: '' },
    { name: 'Pinembani', url: 'https://docs.google.com/spreadsheets/d/1POiI7Ii8JyeNF-jNNxCpsjTnbtO73qWm/edit?gid=1860451546' },
    { name: 'Tanantovea', url: 'https://docs.google.com/spreadsheets/d/1o_tb8Tfzk5Cojq5wGvEs7AYCgSj06kLaI5H4K9O4-AY/edit?gid=1200528899' },
    { name: 'Labuan', url: 'https://docs.google.com/spreadsheets/d/1sKA5fl_gufKaFxTbhOGkgJmL0gsAKdH_/edit?gid=1615242439' },
    { name: 'Sindue', url: 'https://docs.google.com/spreadsheets/d/1kEhC50rEd85N4trFlcsyfsse1EEKfEH9/edit?gid=1920885371' },
    { name: 'Sindue Tombusabora', url: 'https://docs.google.com/spreadsheets/d/1AKZNR_vle4v_G_OHi-aItgIGO6YARDNN/edit?gid=1974330298' },
    { name: 'Sindue Tobata', url: 'https://docs.google.com/spreadsheets/d/1643If_Xhb2mufR_0NBrSA_4U_n6Fx3Gi/edit?gid=801352666' },
    { name: 'Sirenja', url: 'https://docs.google.com/spreadsheets/d/1jABt9pgTKlI7v4mF_ik7wsGuTqd6s_o0/edit?gid=1937115064' },
    { name: 'Balaesang', url: 'https://docs.google.com/spreadsheets/d/1vNnfLPLBv4AgxHJzNumDeSunKmTkFnsK/edit?gid=1401841928' },
    { name: 'Balaesang Tanjung', url: 'https://docs.google.com/spreadsheets/d/15yJeSYt7gZ1FPlT8uSbYoARNiVMoWFWh/edit?gid=820099832' },
    { name: 'Dampelas', url: 'https://docs.google.com/spreadsheets/d/1AXi8fGpuQoiaqF3cc37HWcg2ykGbS4Rc/edit?gid=1489077321' },
    { name: 'Sojol', url: 'https://docs.google.com/spreadsheets/d/1PeilaS7lZV8pqOgowMx0YvJPTbRRStYJ/edit?gid=1781390946' },
    { name: 'Sojol Utara', url: 'https://docs.google.com/spreadsheets/d/1LEeF0XiUncQPVNSCV0-kVl6B45sPryhC/edit?gid=502544387' },
  ];

  const grid = document.getElementById('grid');
  const search = document.getElementById('search');
  let currentMode = 'all';

  function badge(available) {
    return `<span class="ml-2 inline-flex items-center gap-1 rounded-full px-2 py-0.5 text-[11px] ${available ? 'bg-green-100 text-green-700' : 'bg-gray-200 text-gray-600'}">
      <i class="bi ${available ? 'bi-check-circle' : 'bi-dash-circle'}"></i>${available ? 'Tersedia' : 'Belum ada'}</span>`;
  }

  function card(item) {
    const available = Boolean(item.url);
    return `
      <div class="rounded-xl border bg-white shadow-sm hover:shadow-md transition p-4">
        <div class="flex justify-between items-start">
          <h3 class="text-base font-semibold">${item.name} ${badge(available)}</h3>
          <i class="bi bi-folder2-open text-indigo-600"></i>
        </div>
        <p class="text-xs text-gray-500 mt-1">Master Data Kecamatan</p>
        <div class="mt-3">
          ${available
            ? `<a href="${item.url}" target="_blank" class="inline-flex items-center gap-1 rounded-lg border bg-indigo-50 px-2 py-1 text-xs text-indigo-700"><i class='bi bi-box-arrow-up-right'></i> Input Data</a>`
            : `<span class="inline-flex items-center gap-1 rounded-lg border px-2 py-1 text-xs text-gray-400 bg-gray-100"><i class='bi bi-slash-circle'></i> Tidak tersedia</span>`}
        </div>
      </div>`;
  }

  function render(list) { grid.innerHTML = list.map(card).join(''); }

  function filter(query = '', mode = 'all') {
    const q = query.toLowerCase();
    return data.filter(item => {
      let match = item.name.toLowerCase().includes(q);
      const available = Boolean(item.url);
      if (mode === 'available') return match && available;
      if (mode === 'missing') return match && !available;
      return match;
    });
  }

  render(data);

  search.addEventListener('input', e => {
    render(filter(e.target.value, currentMode));
  });

  const btnAll = document.getElementById('btnShowAll');
  const btnAv = document.getElementById('btnShowAvailable');
  const btnMiss = document.getElementById('btnShowMissing');

  function updateButtons(active) {
    [btnAll, btnAv, btnMiss].forEach(b => b.classList.remove('ring-2','ring-indigo-500','bg-indigo-50'));
    ({all:btnAll, available:btnAv, missing:btnMiss}[active]).classList.add('ring-2','ring-indigo-500','bg-indigo-50');
  }

  btnAll.onclick = ()=>{currentMode='all'; updateButtons('all'); render(filter(search.value,'all'));};
  btnAv.onclick = ()=>{currentMode='available'; updateButtons('available'); render(filter(search.value,'available'));};
  btnMiss.onclick = ()=>{currentMode='missing'; updateButtons('missing'); render(filter(search.value,'missing'));};
  updateButtons('all');

  // Footer update date
  document.getElementById('now').textContent = new Date().toLocaleString('id-ID',{dateStyle:'long', timeStyle:'short'});
</script>
</body>
</html>
